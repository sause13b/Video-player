{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <script src="{% static 'video/video.js' %}"></script>
		<title>Видеоряд на пятёрку</title>

		<style>
			body 				{
								font: 11pt Arial, Helvetica, sans-serif;
								margin: 0;

								}

            li{
                list-style-type: none;
            }
			h1 					{
								font-size: 36px;
								margin: 0;
								color: #fff;
								text-shadow: black 0 0 3px;
								}

			header 				{
								text-align: center;
								background: #eb1515;
								padding-bottom: 3px;
								}

			footer 				{
								background: #eb1515;
								text-align: center;
								color: #fff;
								clear: right;
								}

			.left_content 		{
								margin: 10px 32% 10px 10px;
								padding: 5px;
								border: 1px solid #333;
								height: 55%;
								}


			.right_content 		{
								float: right;
								border: 1px solid #333;
								width: 28%;
								padding: 5px;
								margin: 10px 10px 10px 4%;
								height: 55%;
								}

			.queue				{
								margin: 5px;
								height: 495px;
								width: auto;
								border: 1px solid #333;
								}

			.button_container	{
								margin: 10px 5px 5px 5px;
								height: 90px;
								width: auto;
								border: 1px solid #333;
								}
		</style>
	</head>

	<body>
		<header>
			<h1>Видеоряд на пятёрку</h1>
		</header>

		<div class = "right_content">
			<div style = "height: 600px; width: auto; margin: 5px;">
				<div class = "queue">
                    <ul id="list">

                    </ul>
				</div>
				<input type="text" id="videoinput">
                <button type="submit" id="submitbuton" >+</button>
			</div>
		</div>

		<div class = "left_content">
			<div style = "height: 600px; width: auto; margin: 5px;">

			</div>
		</div>

		<footer>
			<p>Выполнили: Хлевов Фёдор, Самойленко Павел, Марченко Михаил</p>
		</footer>
	</body>
</html>
